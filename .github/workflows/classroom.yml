    name: GitHub Classroom Workflow

    on: [push]

    jobs:
      build:
        name: Autograding
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: education/autograding@v1
          - run: |
              node idx.js
              dotnet test --list-tests --no-build -v:diag | head -n 1
              cat prt.txt
